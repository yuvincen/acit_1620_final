<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/function.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com./css2?family=Indie+Flower&family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>Welcome to Our Store</title>
</head>

<body>
    <header>
        <nav class="nav">
            <ul>
                <li><a>HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a>ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="band-name">Our band</h1>

    </header>
    <main>
        <h2 class="section-header">Click on an album to add it to the cart!</h2>
        <div class="wrapper">
            <section class="shop-items">
                <div class="shop-item">
                    <span>Album 1</span>
                    <br>
                    <img class="shop-item-image" id="Album 1" src="Images/Album1.png" alt=Red & Blue Smoke">
                </div>
                <br>
                <div class="shop-item">
                    <span>Album 2</span>
                    <br>
                    <img class="shop-item-image" id="Album 2" src="Images/Album2.png"  alt=Black Smoke">
                </div>
                <br>
                <div class="shop-item">
                    <span>Album 3</span>
                    <br>
                    <img class="shop-item-image" id="Album 3" src="Images/Album3.png" alt="Circular Design">
                </div>
                <br>
                <div class="shop-item">
                    <span>Album 4</span>
                    <br>
                    <img class="shop-item-image" id="Album 4" src="Images/Album4.png" alt="Bokeh Depth of Field">
                </div>

            </section>


            <section class="cart">
                <h3 class="section-header">CART</h3>
                <div class="cart-row">
                    <span>IMAGE</span>
                    <span>NAME</span>
                    <span>PRICE</span>
                </div>
                <hr>
            </section>


        </div>
    </main>
    <footer>
      <p>Proudly made by ACIT 1620 students - Winter 2021</p>
    </footer>
